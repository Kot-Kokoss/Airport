<section class="watch">
  <div class="get-button-row">
    <button mat-raised-button color="primary" (click)="onAction('Employee')">
      Отдел кадров
    </button>
    <button mat-raised-button color="primary" (click)="onAction('Plane')">
      Самолёты
    </button>
    <button mat-raised-button color="primary" (click)="onAction('Crew')">
      Экипажи
    </button>
    <button mat-raised-button color="primary" (click)="onAction('Flight')">
      Рейсы
    </button>
    <button mat-raised-button color="primary" (click)="onAction('Ticket')">
      Билеты
    </button>
  </div>

  <mat-form-field *ngIf="this.filterName.length">
    <mat-label>Фильтр по {{ filterName }}</mat-label>
    <input matInput [(ngModel)]="filter" (ngModelChange)="applyFilter()" />
  </mat-form-field>

  <table
    *ngIf="filteredDataSource.length"
    mat-table
    [dataSource]="filteredDataSource"
    class="mat-elevation-z8"
  >
    <ng-container *ngFor="let column of displayedColumns">
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ transleColumn(column) }}</th>
        <td mat-cell *matCellDef="let element">
          {{ getElement(element[column]) }}
        </td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
