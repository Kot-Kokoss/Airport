<section class="watch">
  <div class="get-button-row">
    <button mat-raised-button color="accent" (click)="onAction('Employee')">
      Cотрудники
    </button>
    <button mat-raised-button color="accent" (click)="onAction('Position')">
      Должности
    </button>
    <button mat-raised-button color="accent" (click)="onAction('Plane')">
      Самолеты
    </button>
    <button mat-raised-button color="accent" (click)="onAction('PlaneType')">
      Типы самолетов
    </button>
    <button mat-raised-button color="accent" (click)="onAction('Crew')">
      Экипажи
    </button>
    <button mat-raised-button color="accent" (click)="onAction('Flight')">
      Рейсы
    </button>
    <button mat-raised-button color="accent" (click)="onAction('Ticket')">
      Билеты
    </button>
  </div>

  <div class="get-button-row">
    <button
      mat-raised-button
      (click)="addItem()"
      [disabled]="!tableType.length"
    >
      Добавить
    </button>
    <button
      mat-raised-button
      color="warn"
      [disabled]="!tableType.length"
      (click)="removeItem()"
    >
      Удалить
    </button>
  </div>

  <table
    *ngIf="dataSource.length"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <ng-container *ngFor="let column of displayedColumns">
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ transleColumn(column) }}</th>
        <td mat-cell *matCellDef="let element">
          {{ getElement(element[column]) }}
        </td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
